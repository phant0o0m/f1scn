<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Countdown Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="terminal" aria-live="polite">
    <header class="terminal-header">
      <p class="title">[ f1.scene ] : next-race intel feed</p>
      <div class="header-right">
        <nav class="top-nav" aria-label="Pages">
          <a class="nav-link active" href="index.html">Next Race</a>
          <a class="nav-link" href="last.html">Last Race</a>
        </nav>
        <p class="clock" id="localClock">--:--:--</p>
      </div>
    </header>

    <section class="terminal-body">
      <div class="scene-grid">
        <section class="panel">
          <p class="panel-title">[ api nfo dump ]</p>
          <pre class="api-nfo" id="apiNfo">Booting parser...</pre>
          <p class="line" id="statusLine">Initializing uplink...</p>
        </section>

        <section class="panel">
          <p class="panel-title">[ t-minus countdown ]</p>
          <div class="session-block">
            <p class="session-label">Target Session</p>
            <div class="session-picker" id="sessionPicker">
              <span class="session-empty">Loading sessions...</span>
            </div>
          </div>
          <div class="countdown">
            <div class="unit">
              <span id="days">00</span>
              <small>Days</small>
            </div>
            <div class="unit">
              <span id="hours">00</span>
              <small>Hours</small>
            </div>
            <div class="unit">
              <span id="minutes">00</span>
              <small>Minutes</small>
            </div>
            <div class="unit">
              <span id="seconds">00</span>
              <small>Seconds</small>
            </div>
          </div>
          <p class="cursor-line"><span class="prompt">root@scene</span>:~$ <span class="cursor"></span></p>
        </section>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
